apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
}
//添加
publish {
    userOrg = 'jxnk25'//bintray.com用户名
    groupId = 'com.xhb.jxnk25'//jcenter上的路径
    artifactId = 'MailLineView'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = 'This is a similar Jingdong delivery address envelopes dividing line'//描述，不重要
    website = 'https://github.com/xiaohaibin/Maillineview'//网站，不重要；尽量模拟github上的地址
}
